<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/img/favicon.ico"/>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
<header>

</header>
<main>
    <div class="container">
        <section class="video">
            <div class="section-title-container">
                <h2 class="section-title">Video</h2>
            </div>
            <div class="player-container">
<div class="video-btn-container">
    <video class="player__video viewer" width="1400" src="assets/video/video.mp4" poster="assets/img/video-player.jpeg"></video>
    <button class="player__button center center-button" title="Toggle Play">
        <svg class="play-button-icon center" width="130px" height="130px">
            <use href="./assets/svg/symbol-defs.svg#icon-play-btn"></use>
        </svg>
    </button>
</div>

                <div class="player__controls isHidden">

                    <button class="player__button toggle" title="Toggle Play">
                        <svg class="play-button-icon" width="32px" height="32px">
                            <use href="./assets/svg/symbol-defs.svg#icon-play"></use>
                        </svg>
                    </button>

                    <div class="progress">
                        <div class="progress__filled"></div>
                    </div>

                    <button class="volume__button">
                        <svg class="volume-button-icon" width="32px" height="32px">
                            <use href="./assets/svg/symbol-defs.svg#icon-volume"></use>
                        </svg>
                    </button>

                    <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.3">

                    <button class="fullscreen__button player__button">
                        <svg class="fullscreen-icon" width="32px" height="32px">
                            <use href="./assets/svg/symbol-defs.svg#fullscreen"></use>
                        </svg>
                    </button>


                </div>
            </div>
        </section>
    </div>
</main>
<footer>
    <div class="container">
        <div class="footer-flex-container">

            <a class="footer-link" href="https://github.com/KotenkoNata" target="_blank"><span class="footer-span">&copy;</span> <span class="footer-span">2022</span> <span class=footer-span>Github</span></a>

            <a class="footer-link" href="https://rs.school/js-stage0/" target="_blank">Rolling Scopes School</a>

        </div>
    </div>
</footer>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
